{% extends 'base.html' %}
{% block content %}
<h2>Available Books</h2>
<table class="table table-bordered">
    <tr><th>Title</th><th>Author</th><th>Quantity</th><th>Action</th></tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.quantity }}</td>
        <td>
            {% if book.quantity > 0 %}
                <a href="{% url 'borrow_book' book.id %}" class="btn btn-success btn-sm">Borrow</a>
            {% else %}
                <span class="text-danger">Unavailable</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
